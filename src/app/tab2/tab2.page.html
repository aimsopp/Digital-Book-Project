<ion-header>
  <ion-toolbar>
    <ion-title>
      Table of Contents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>

    <ion-tab-bar slot="top">
      <ion-tab-button tab="tab1">
        <ion-icon name="book"></ion-icon>
        <ion-label>Book Cover</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="chapter1">
        <ion-icon name="bookmark"></ion-icon>
        <ion-label>Chapter One</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="chapter2">
        <ion-icon name="bookmark"></ion-icon>
        <ion-label>Chapter Two</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="chapter3">
        <ion-icon name="bookmark"></ion-icon>
        <ion-label>Chapter Three</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
    
    <ion-tabs>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon name="book"></ion-icon>
          <ion-label>Book Cover</ion-label>
        </ion-tab-button>
    
    
    
        <ion-tab-button tab="chapter1">
          <ion-icon name="arrow-round-forward"></ion-icon>
          <ion-label>Chapter One</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
  </ion-tabs>
</ion-content>
